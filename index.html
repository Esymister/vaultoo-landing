  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a3d62, #f9ca24);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .wrapper {
      background-color: #fff;
      color: #333;
      border-radius: 20px;
      max-width: 1000px;
      width: 100%;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: #0a3d62;
      padding: 2rem;
      text-align: center;
      color: #fff;
    }

    .header h1 {
      font-size: 2.5rem;
    }

    }

    .tools {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 2rem;
      gap: 1rem;
    }

    .tool-card {
      background: #f3f6fb;
      border-radius: 10px;
      padding: 1rem 1.5rem;
      flex: 1 1 250px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .tool-card:hover {
      transform: scale(1.05);
      background-color: #fef9e7;
    }

    .tool-card a {
      text-decoration: none;
      font-weight: 600;
      color: #0a3d62;
      font-size: 1.1rem;
      display: block;
    }

    .footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #f3f6fb;
    }

    .support-button {
      background: #f9ca24;
      color: #0a3d62;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .support-button:hover {
      background: #f6b93b;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 2rem;
      }

      .tool-card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
