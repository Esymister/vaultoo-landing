<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Vaultoo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }

    h1 {
      color: #1e90ff;
    }

    .qr-container {
      margin-top: 30px;
    }

    img.qr {
      width: 200px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .btn-home {
      margin-top: 30px;
      text-decoration: none;
      background-color: #1e90ff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .btn-home:hover {
      background-color: #187bcd;
    }
  </style>
</head>
<body>
  <h1>Support Vaultoo</h1>
  <p>Thank you for considering a donation to help keep Vaultoo free and powerful for all users.</p>

  <form action="https://www.paypal.com/donate" method="post" target="_top">
    <input type="hidden" name="hosted_button_id" value="JKCMQRLBPR83C" />
    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit"
      title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
    <img alt="" border="0" src="https://www.paypal.com/en_CA/i/scr/pixel.gif" width="1" height="1" />
  </form>

  <div class="qr-container">
    <p>Or scan to donate:</p>
    <img class="qr" src="65af3914-61ff-4cea-8fb8-f78ec62dbd10.png" alt="QR Code for donation" />
  </div>

  <a href="index.html" class="btn-home">Back to Home</a>
</body>
</html>
